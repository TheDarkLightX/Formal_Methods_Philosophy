<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  </head>

  <body class="fp-body">
    <a class="fp-skip-link" href="#main">Skip to content</a>

    <header class="fp-header">
      <div class="fp-container fp-header-inner">
        <a class="fp-brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>

        <nav class="fp-nav" aria-label="Primary">
          <a class="fp-nav-link" href="{{ '/tutorials/' | relative_url }}"
            >Tutorials</a
          >
          <a class="fp-nav-link" href="{{ '/glossary/' | relative_url }}"
            >Glossary</a
          >
          <a class="fp-nav-link" href="{{ '/about/' | relative_url }}">About</a>
          <a class="fp-nav-link" href="{{ site.repo_url }}">GitHub</a>
        </nav>

        <details class="fp-nav-mobile">
          <summary class="fp-nav-mobile-summary" aria-label="Open menu">
            Menu
          </summary>
          <div class="fp-nav-mobile-panel">
            <a class="fp-nav-link" href="{{ '/tutorials/' | relative_url }}"
              >Tutorials</a
            >
            <a class="fp-nav-link" href="{{ '/glossary/' | relative_url }}"
              >Glossary</a
            >
            <a class="fp-nav-link" href="{{ '/about/' | relative_url }}"
              >About</a
            >
            <a class="fp-nav-link" href="{{ site.repo_url }}">GitHub</a>
          </div>
        </details>
      </div>
    </header>

    <main id="main" class="fp-main">
      <div class="fp-container">
        {% if page.show_title != false and page.title %}
          <h1 class="fp-page-title">{{ page.title }}</h1>
        {% endif %}
        {{ content }}
      </div>
    </main>

    <footer class="fp-footer">
      <div class="fp-container fp-footer-inner">
        <div class="fp-footer-left">
          <div class="fp-footer-title">{{ site.title }}</div>
          <div class="fp-footer-subtitle">{{ site.description }}</div>
        </div>
        <div class="fp-footer-right">
          <a class="fp-footer-link" href="{{ '/tutorials/' | relative_url }}"
            >Tutorials</a
          >
          <a class="fp-footer-link" href="{{ '/glossary/' | relative_url }}"
            >Glossary</a
          >
          <a class="fp-footer-link" href="{{ '/about/' | relative_url }}"
            >About</a
          >
          <a class="fp-footer-link" href="{{ site.repo_url }}">GitHub</a>
        </div>
      </div>
    </footer>

    <script>
      window.FP_SEARCH_URL = "{{ '/search.json' | relative_url }}";
    </script>
    <script src="{{ '/assets/js/search.js' | relative_url }}" defer></script>
  </body>
</html>
