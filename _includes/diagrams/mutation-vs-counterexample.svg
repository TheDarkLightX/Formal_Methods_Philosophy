<svg
  class="fp-diagram"
  viewBox="0 0 960 460"
  role="img"
  aria-labelledby="fp-mt-title fp-mt-desc"
  xmlns="http://www.w3.org/2000/svg"
>
  <title id="fp-mt-title">Mutation testing vs counterexample mining</title>
  <desc id="fp-mt-desc">
    Mutation testing challenges the test suite by introducing defects, while counterexample
    mining challenges a property by searching for a violating trace.
  </desc>

  <defs>
    <filter id="fp-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0F172A" flood-opacity="0.10" />
    </filter>
    <marker
      id="fp-arrow-mt"
      markerWidth="12"
      markerHeight="12"
      refX="10"
      refY="6"
      orient="auto"
    >
      <path d="M0,0 L12,6 L0,12 Z" fill="#3B82F6" fill-opacity="0.9" />
    </marker>
  </defs>

  <g filter="url(#fp-shadow)">
    <rect x="40" y="60" width="880" height="340" rx="26" fill="#FFFFFF" stroke="#E2E8F0" />

    <!-- Left column -->
    <rect x="80" y="100" width="380" height="260" rx="22" fill="rgba(15, 23, 42, 0.04)" stroke="rgba(15, 23, 42, 0.12)" />
    <text x="110" y="144" font-size="16" font-weight="900" fill="#1E293B" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      Mutation testing
    </text>
    <text x="110" y="168" font-size="12" fill="#475569" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      Test the tests
    </text>

    <rect x="110" y="202" width="160" height="60" rx="18" fill="rgba(59, 130, 246, 0.10)" stroke="rgba(59, 130, 246, 0.22)" />
    <text x="130" y="238" font-size="13" font-weight="900" fill="#1E293B" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      Mutate code
    </text>

    <rect x="300" y="202" width="140" height="60" rx="18" fill="rgba(249, 115, 22, 0.10)" stroke="rgba(249, 115, 22, 0.24)" />
    <text x="320" y="238" font-size="13" font-weight="900" fill="#1E293B" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      Run tests
    </text>

    <path d="M270 232 H292" stroke="#3B82F6" stroke-width="4" marker-end="url(#fp-arrow-mt)" stroke-linecap="round" />

    <rect x="110" y="284" width="330" height="56" rx="18" fill="rgba(15, 23, 42, 0.05)" stroke="rgba(15, 23, 42, 0.12)" />
    <text x="130" y="318" font-size="12" fill="#475569" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      Surviving mutant = blind spot in the suite.
    </text>

    <!-- Right column -->
    <rect x="500" y="100" width="380" height="260" rx="22" fill="rgba(15, 23, 42, 0.04)" stroke="rgba(15, 23, 42, 0.12)" />
    <text x="530" y="144" font-size="16" font-weight="900" fill="#1E293B" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      Counterexample mining
    </text>
    <text x="530" y="168" font-size="12" fill="#475569" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      Test the claim
    </text>

    <rect x="530" y="202" width="170" height="60" rx="18" fill="rgba(59, 130, 246, 0.10)" stroke="rgba(59, 130, 246, 0.22)" />
    <text x="550" y="238" font-size="13" font-weight="900" fill="#1E293B" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      State property
    </text>

    <rect x="720" y="202" width="140" height="60" rx="18" fill="rgba(249, 115, 22, 0.10)" stroke="rgba(249, 115, 22, 0.24)" />
    <text x="740" y="238" font-size="13" font-weight="900" fill="#1E293B" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      Search
    </text>

    <path d="M700 232 H712" stroke="#3B82F6" stroke-width="4" marker-end="url(#fp-arrow-mt)" stroke-linecap="round" />

    <rect x="530" y="284" width="330" height="56" rx="18" fill="rgba(15, 23, 42, 0.05)" stroke="rgba(15, 23, 42, 0.12)" />
    <text x="550" y="318" font-size="12" fill="#475569" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      Found trace = refuter and new constraint.
    </text>
  </g>
</svg>

