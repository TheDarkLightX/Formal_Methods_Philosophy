      <text x="658" y="338" font-size="12" fill="#EF4444" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, Courier New, monospace">101</text>

      <!-- 110 -->
      <circle cx="550" cy="348" r="6.5" fill="rgba(59, 130, 246, 0.85)" />
      <circle cx="590" cy="348" r="6.5" fill="rgba(59, 130, 246, 0.85)" />
      <circle cx="630" cy="348" r="6.5" fill="rgba(15, 23, 42, 0.12)" stroke="rgba(15, 23, 42, 0.22)" />
