      <circle cx="550" cy="320" r="6.5" fill="rgba(59, 130, 246, 0.85)" />
      <circle cx="590" cy="320" r="6.5" fill="rgba(15, 23, 42, 0.12)" stroke="rgba(15, 23, 42, 0.22)" />
