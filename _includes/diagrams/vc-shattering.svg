      <!-- Copy rows, but replace 101 with a missing marker -->
      <!-- 000 -->
      <circle cx="550" cy="264" r="6.5" fill="rgba(15, 23, 42, 0.12)" stroke="rgba(15, 23, 42, 0.22)" />
      <circle cx="590" cy="264" r="6.5" fill="rgba(15, 23, 42, 0.12)" stroke="rgba(15, 23, 42, 0.22)" />
      <circle cx="630" cy="264" r="6.5" fill="rgba(15, 23, 42, 0.12)" stroke="rgba(15, 23, 42, 0.22)" />
      <text x="658" y="268" font-size="12" fill="#475569" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, Courier New, monospace">000</text>

      <!-- 001 -->
      <circle cx="550" cy="278" r="6.5" fill="rgba(15, 23, 42, 0.12)" stroke="rgba(15, 23, 42, 0.22)" />
      <circle cx="590" cy="278" r="6.5" fill="rgba(15, 23, 42, 0.12)" stroke="rgba(15, 23, 42, 0.22)" />
