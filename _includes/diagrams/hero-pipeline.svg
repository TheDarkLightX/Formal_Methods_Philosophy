<svg
  class="fp-diagram"
  viewBox="0 0 960 520"
  role="img"
  aria-labelledby="fp-hero-pipeline-title fp-hero-pipeline-desc"
  xmlns="http://www.w3.org/2000/svg"
>
  <title id="fp-hero-pipeline-title">Approximate state tracking pipeline</title>
  <desc id="fp-hero-pipeline-desc">
    Observations flow into a small internal tracker state, which then drives decisions and
    claims.
  </desc>

  <defs>
    <linearGradient id="fp-grad-blue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3B82F6" stop-opacity="0.18" />
      <stop offset="1" stop-color="#3B82F6" stop-opacity="0.02" />
    </linearGradient>
    <linearGradient id="fp-grad-orange" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F97316" stop-opacity="0.18" />
      <stop offset="1" stop-color="#F97316" stop-opacity="0.02" />
    </linearGradient>
    <filter id="fp-soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker
      id="fp-arrow"
      markerWidth="12"
      markerHeight="12"
      refX="10"
      refY="6"
      orient="auto"
    >
      <path d="M0,0 L12,6 L0,12 Z" fill="#3B82F6" fill-opacity="0.9" />
    </marker>
  </defs>

  <rect x="0" y="0" width="960" height="520" rx="24" fill="transparent" />

  <!-- Cards (observations) -->
  <g filter="url(#fp-soft-shadow)">
    <rect x="70" y="110" width="170" height="230" rx="18" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="95" y="85" width="170" height="230" rx="18" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="120" y="60" width="170" height="230" rx="18" fill="#FFFFFF" stroke="#E2E8F0" />

    <circle cx="155" cy="98" r="8" fill="#F97316" fill-opacity="0.9" />
    <circle cx="182" cy="98" r="8" fill="#3B82F6" fill-opacity="0.9" />
    <circle cx="209" cy="98" r="8" fill="#60A5FA" fill-opacity="0.9" />

    <text x="148" y="148" font-size="14" font-weight="700" fill="#1E293B" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      Observations
    </text>
    <text x="148" y="170" font-size="12" fill="#475569" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      card stream
    </text>

    <g opacity="0.9">
      <rect x="150" y="205" width="110" height="16" rx="8" fill="url(#fp-grad-blue)" />
      <rect x="150" y="230" width="92" height="16" rx="8" fill="url(#fp-grad-orange)" />
      <rect x="150" y="255" width="128" height="16" rx="8" fill="url(#fp-grad-blue)" />
    </g>
  </g>

  <!-- Arrow to tracker -->
  <path
    d="M310 185 C 360 185, 360 185, 410 185"
    stroke="#3B82F6"
    stroke-width="4"
    fill="none"
    marker-end="url(#fp-arrow)"
    stroke-linecap="round"
    opacity="0.9"
  />

  <!-- Tracker box -->
  <g filter="url(#fp-soft-shadow)">
    <rect
      x="410"
      y="110"
      width="250"
      height="230"
      rx="22"
      fill="#FFFFFF"
      stroke="#E2E8F0"
    />

    <text x="445" y="155" font-size="16" font-weight="800" fill="#1E293B" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      Approximate tracker
    </text>
    <text x="445" y="180" font-size="12" fill="#475569" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      small internal state
    </text>

    <rect x="445" y="208" width="180" height="46" rx="14" fill="url(#fp-grad-blue)" stroke="#BFDBFE" />
    <text x="465" y="236" font-size="12" font-weight="800" fill="#1E293B" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      running_count
    </text>

    <rect x="445" y="266" width="180" height="46" rx="14" fill="url(#fp-grad-orange)" stroke="#FED7AA" />
    <text x="465" y="294" font-size="12" font-weight="800" fill="#1E293B" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      decks_remaining_estimate
    </text>

    <text x="445" y="328" font-size="12" fill="#475569" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      update rule: observe → classify → add
    </text>
  </g>

  <!-- Arrow to decisions -->
  <path
    d="M680 185 C 730 185, 730 185, 780 185"
    stroke="#3B82F6"
    stroke-width="4"
    fill="none"
    marker-end="url(#fp-arrow)"
    stroke-linecap="round"
    opacity="0.9"
  />

  <!-- Decision / claims -->
  <g filter="url(#fp-soft-shadow)">
    <rect x="780" y="110" width="150" height="230" rx="22" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="805" y="155" font-size="16" font-weight="800" fill="#1E293B" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      Claims
    </text>
    <text x="805" y="180" font-size="12" fill="#475569" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      and actions
    </text>

    <rect x="805" y="208" width="100" height="16" rx="8" fill="rgba(59, 130, 246, 0.12)" />
    <rect x="805" y="232" width="120" height="16" rx="8" fill="rgba(249, 115, 22, 0.12)" />
    <rect x="805" y="256" width="92" height="16" rx="8" fill="rgba(59, 130, 246, 0.12)" />

    <text x="805" y="304" font-size="12" fill="#475569" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      “always”?
    </text>
    <text x="805" y="326" font-size="12" fill="#475569" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      counterexample
    </text>
  </g>

  <!-- Footer labels -->
  <g opacity="0.85">
    <text x="120" y="448" font-size="12" fill="#475569" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      concrete world
    </text>
    <text x="470" y="448" font-size="12" fill="#475569" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      abstraction
    </text>
    <text x="818" y="448" font-size="12" fill="#475569" font-family="Atkinson Hyperlegible, system-ui, sans-serif">
      reasoning
    </text>

    <path d="M110 462 H 240" stroke="rgba(15, 23, 42, 0.18)" stroke-width="3" stroke-linecap="round" />
    <path d="M455 462 H 610" stroke="rgba(15, 23, 42, 0.18)" stroke-width="3" stroke-linecap="round" />
    <path d="M806 462 H 900" stroke="rgba(15, 23, 42, 0.18)" stroke-width="3" stroke-linecap="round" />
  </g>
</svg>

